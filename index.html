<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Challenge ONE G5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="encriptador.css">

</head>
    <header>
      <div class="contenedor">
        <h1>
            <ul class="titulo">
                <li class="main-title">ENCRIPTADOR DE MENSAJES</li>
            </ul>
        </h1> 

        </div>
    </header>
    </div>

    <body>  

        <main>
            <div class="contenedor">
                
                <ul class="cuerpo">
                    <li class="izquierdo">
                        <textarea id="textarea" class="entrada" type="text" oninput="this.value = this.value.replace(/[^a-z\s]/g,'')" placeholder="Escriba su texto aquí"></textarea>
                        <p>&#128712 Solo letras en minúsculas y sin acentos</p>
                        <div class="botones">
                            <button id="btnEncriptar" class="encriptar" onclick="encriptar()">Encriptar</button>
                            <button id="btnDesencriptar" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                        </div>
                    </li>

                    <li class="derecho" id="areadesencriptar">
                        <textarea class="mensaje" id="mensajeEncriptado" type="text"></textarea>
                        <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>     
                            
                    </li>
                </ul>  
            </div>            
        </main>
        
        <script src="/script.js"></script>

    </body>

    <footer>
        <ul>
            <li>
                <p>Proyecto realizado por Andrea Jaramillo</p>

                <p>ONE G5</p>
            </li>
            <li class="logos">
                <a  href="https://www.linkedin.com/in/andrea-jaramillo-garzon/"><img src="/Imagenes/linkedin.png" alt="LinkedIn" width="40px"/></a>

            </li>

</html>
